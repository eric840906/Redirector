name: Build Extension Packages

on:
  workflow_dispatch:
  push:
    branches:
      - 001-mv3-migration
      - master
  pull_request:
    branches:
      - 001-mv3-migration
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build extension packages
        run: |
          echo "Building extension packages..."
          python3 build.py

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -lh build/

      - name: Verify package contents
        run: |
          echo "=== Chrome package contents ==="
          unzip -l build/redirector-chrome.zip | head -20
          echo ""
          echo "=== Firefox package contents ==="
          unzip -l build/redirector-firefox.xpi | head -20

      - name: Upload Chrome package
        uses: actions/upload-artifact@v4
        with:
          name: redirector-chrome
          path: build/redirector-chrome.zip
          retention-days: 30

      - name: Upload Edge package
        uses: actions/upload-artifact@v4
        with:
          name: redirector-edge
          path: build/redirector-edge.zip
          retention-days: 30

      - name: Upload Opera package
        uses: actions/upload-artifact@v4
        with:
          name: redirector-opera
          path: build/redirector-opera.zip
          retention-days: 30

      - name: Upload Firefox package
        uses: actions/upload-artifact@v4
        with:
          name: redirector-firefox
          path: build/redirector-firefox.xpi
          retention-days: 30
